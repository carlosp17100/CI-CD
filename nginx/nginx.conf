# NGINX mínimo como reverse proxy para la ToDoApp
events {}

http {
  # Log básico (opcional)
  access_log /var/log/nginx/access.log;
  error_log  /var/log/nginx/error.log;

  # Upstream: el servicio "app" del compose (puerto 3000)
  upstream todoapp_upstream {
    server app:3000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    # Salud de nginx (útil para probes externos)
    location /nginx-health {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    # Proxy de todo el tráfico a la app Node
    location / {
      proxy_pass         http://todoapp_upstream;
      proxy_http_version 1.1;
      proxy_set_header   Host              $host;
      proxy_set_header   X-Real-IP         $remote_addr;
      proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_set_header   Connection        "";
    }
  }
}
