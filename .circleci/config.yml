version: 2.1

parameters:
  release_version:
    type: string
    default: ""

jobs:
  build_and_smoke:
    docker:
      - image: cimg/node:18.20
    steps:
      - checkout
      - run:
          name: Instalar dependencias
          command: yarn install --frozen-lockfile || yarn install
      - run:
          name: Preparar directorio requerido por la app (/etc/todos)
          command: |
            sudo mkdir -p /etc/todos
            sudo chmod 777 /etc/todos
            ls -ld /etc/todos
      - run:
          name: Smoke test (PORT=3000)
          command: |
            set -euo pipefail
            export PORT=3000
            # Si tu app necesita forzar sqlite:
            export DB_CLIENT=${DB_CLIENT:-sqlite}

            node src/index.js > app.log 2>&1 & APP_PID=$!

            # Esperar hasta 60s a que la app responda
            for i in {1..60}; do
              if curl -fsS "http://localhost:${PORT}/" >/dev/null 2>&1; then
                echo "Smoke OK"
                kill $APP_PID || true
                exit 0
              fi
              sleep 1
            done

            echo "App no respondió en ${PORT}. Últimas líneas del log:"
            tail -n 200 app.log || true
            kill $APP_PID || true
            exit 1

    docker_build_and_push:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Verificar variables de Docker Hub
          command: |
            set -euo pipefail
            if [ -z "${DOCKERHUB_USER:-}" ]; then echo "Falta DOCKERHUB_USER"; exit 1; fi
            if [ -z "${DOCKERHUB_TOKEN:-}" ]; then echo "Falta DOCKERHUB_TOKEN"; exit 1; fi
            echo "DOCKERHUB_USER length: ${#DOCKERHUB_USER}"
            echo "TOKEN length: ${#DOCKERHUB_TOKEN}"
      - run:
          name: Docker login (stdin) con fallback
          command: |
            set -euo pipefail
            echo "Intentando docker login con --password-stdin…"
            if ! echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USER" --password-stdin; then
              echo "Fallo login por stdin; probando con -p (modo compat)…"
              docker login -u "$DOCKERHUB_USER" -p "$DOCKERHUB_TOKEN"
            fi
            echo "Login OK"
      - run:
          name: Build & Tag
          command: |
            set -euo pipefail
            APP_IMAGE="$DOCKERHUB_USER/todoapp"
            SHA_TAG=${CIRCLE_SHA1:0:7}
            VERSION_TAG="${CIRCLE_TAG:-}"
            echo "Construyendo $APP_IMAGE:$SHA_TAG y latest"
            docker build -t "$APP_IMAGE:$SHA_TAG" -t "$APP_IMAGE:latest" .
            if [ -n "$VERSION_TAG" ]; then
              docker tag "$APP_IMAGE:$SHA_TAG" "$APP_IMAGE:$VERSION_TAG"
            fi
      - run:
          name: Push
          command: |
            set -euo pipefail
            APP_IMAGE="$DOCKERHUB_USER/todoapp"
            SHA_TAG=${CIRCLE_SHA1:0:7}
            VERSION_TAG="${CIRCLE_TAG:-}"
            docker push "$APP_IMAGE:$SHA_TAG"
            docker push "$APP_IMAGE:latest"
            if [ -n "$VERSION_TAG" ]; then
              docker push "$APP_IMAGE:$VERSION_TAG"
            fi
